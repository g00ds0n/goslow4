<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GoPro Video Booth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css">

    <!-- gopro files -->
    <link href="css/goslow.css" rel="stylesheet" media="screen">
    <script src="js/goslow-config.js"></script>
    <script src="js/goslow-functions-min.js"></script>
    <script src="js/goslow-min.js"></script>

    <!-- 3rd Party JS -->
    <script src="js/animateRotate-min.js"></script>

    <!-- Video JS -->
    <link href="lib/video.js/dist/video-js/video-js.min.css" rel="stylesheet" type="text/css">
    <script src="lib/video.js/dist/video-js/video.js"></script>
  </head>

  <body>
    <div id="intro">
      <video id="example_video" class="video-js vjs-default-skin"
        preload="auto" width="1024" height="576"
        poster="goslow.png" autoplay preload loop
        source src="clip.mp4" type='video/mp4' />
      </video>
      <span class="button-template hide">
        <button type="button" class="btn btn-lg btn-block pull-left">Block level button</button>
      </span>
      <span class="start-button">
      </span>
    </div>

    <div id="ready" class="waiting text-center full-page-wrapper">
      <button type="button" class="btn mode disabled active">What</button>
      <div class="full-page">
        <div class='lead text-danger title'>Look at Camera</div>
        <div class="arrow">
          <i class="fa"></i>
        </div>
        <div class="count"></div>
        <div class="muted" id="recording-info">Not recording yet</div>
      </div>
    </div>

    <div id="recording" class="waiting text-center full-page-wrapper">
      <div class="full-page">
        <div class='lead title'>Recording</div>
        <div class="count">&nbsp;</div>
      </div>
    </div>

    <div id="done" class="waiting text-center full-page-wrapper">
      <div class="full-page">
        <div id="playback">
          <button type="button" class="btn btn-danger mode">Skip</button>
          <video id="replay_video" class="video-js vjs-default-skin playback"
            preload="none" width="1024" height="576" />
          </video>
          <div class="progress">
            <div class="progress-bar progress-bar-danger"></div>
          </div>
        </div>
        <div class="status">&nbsp;</div>
      </div>
    </div>

  </body>
</html>
